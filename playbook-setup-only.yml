---
- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  tasks:
   - name: Setup coreboot script
     copy:
       src: coreboot
       dest: /usr/local/sbin/
       owner: root
       group: root
       mode: 0755

   - name: Setup coreboot systemd service
     copy:
       src: coreboot.service
       dest: /etc/systemd/system/
       owner: root
       group: root
       mode: 0644

   - name: Setup coreboot systemd timer
     copy:
       src: coreboot.timer
       dest: /etc/systemd/system/
       owner: root
       group: root
       mode: 0644

   - name: Ensure coreboot timer is enabled
     systemd:
       daemon-reload: yes
       name: coreboot.timer
       enabled: yes

   - name: Ensure coreboot service is running
     systemd:
       name: coreboot.service
       state: restarted
